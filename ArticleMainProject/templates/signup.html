<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
{% block content %}
{% include 'cdnlines.html' %}
<style>
.jumbotron{padding: 10px; margin-top: 10px; border-radius:5%;
  background-image: linear-gradient(45deg,#ff9999,rgb(120, 238, 156),pink);}
    form{border:2px solid black;border-radius:5%; padding: 5px;}
    .btn{border:2px solid black; border-radius:30%;}
    .first{background-image: linear-gradient(90deg,#ff9999,rgb(120, 238, 156),pink);}
    .second{background-color:pink ;}
    .third{background-image: linear-gradient(90deg,pink,rgb(120, 238, 156),#ff9999);}
</style>
{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4 first">   </div>
          <div class="col-md-4 second">
            <div class="jumbotron mt-4">
              <h1 class="text-center mt-2"><b>Signup</b></h1>
              <form method="POST" class="mt-2">
                {% csrf_token %}
                <label>User Name</label>
                <input type="text" class="form-control" name="username">
                  <label>Email Id</label>
                  <input type="email" class="form-control">
                  <label>password</label>
                  

                  <input type="password" class="form-control" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                

                  <label>Confirm Password</label>
                  <input type="password" class="form-control" name="password2">       
                    <center>
                    <input type="submit" value="Signup" class="btn mt-3 mr-3">
                    <input type="reset" value="Cancle" class="btn mt-3"><br><br>
                    <p>  You have alreay account <a href="{% url 'user_login' %}">Go To Login</a></p> 
                  <p> Return to  <a href="{% url 'post_list' %}">Home</a> </p>
                  </center>
                </div>
              </form>

          </div>
          <div class="col-md-4 third">      </div>
                                              
                                              
                                             
        </div>
      </div>
</body>
</html>
