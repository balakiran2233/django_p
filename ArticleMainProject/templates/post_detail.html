<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
  </head>
  <style>
      table, th, td {border: 5px dotted black;}
      body{background-image:linear-gradient(90deg,#ed9b9b,#9b9bef,#f9f999,#85f385,#ffc0cb);}
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-1 col-md-5 mt-3">
          <h4 class="text-center">Article Details</h4>
        <table class="table">
          <thead>
            <tr><th>id</th><th>Author</th><th>Title</th><th>content</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ post.id  }}</td><td>{{ post.author }}</td>
              <td>{{ post.title }}</td><td>{{ post.body }}</td>
            </tr>
          </tbody>
        </table>
        <div id="likes_section"> {% include 'likes.html' %} </div>
        <center>
          <a href="{% url 'post_edit' id=post.id %}" class="btn btn-primary ml-5 mr-3"> Edit </a>
          <a href="{% url 'delete' id=post.id %}" class="btn btn-dark">Delete</a>
          <a href="{% url 'post_list' %}" class="btn btn-secondary ml-3">Go To Back</a>
        </center><br><br>
       <div class="text-right"> <a href="{% url 'comment' %}" class="btn">Give Comment</a> </div>
      
       <form method="POST">
          {% csrf_token %}
          <textarea type="text" name='com' placeholder="comment.." ></textarea>
          <input type="submit" class="btn btn-danger">
        </form>
        
  
        </div>
      </div>
    </div>
  </body>
</html>
